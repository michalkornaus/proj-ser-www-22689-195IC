                <a class="navbar-brand" href="index.html">Strona startowa</a>

        <!-- Header -->
        <header class="py-5 bg-image-full" style="background-image: url('assets/form.jpeg'); height: 25vh;">
        </header>
		<!-- Header section -->
		<section class ="py-3">
			<div class="container my-2 text-center">
				<h2>Formularz</h2>
			</div>
		</section>
        <!-- Content section-->
        <section class="py-2 wrapper flex-grow-1">
            <div class="container my-2 text-center">
                <div class="row justify-content-center" >
                    <div class="col-lg-7 shadow bg-white rounded text-start">
						<h5 class="my-3">Rejestracja użytkownika</h5>
						 <form class="text-center">
							<table class="table table-striped">
								<tr>
									<td>
										<p class="m-0 p-0 mt-2">Wprowadź podstawowe dane:</p>
										
										<label for="imie">Podaj imię:</label><br>
										<input type="text" id="imie" name="imie" required><br>
										
										<label for="nazwisko">Podaj nazwisko:</label><br>
										<input type="text" id="nazwisko" name="nazwisko" required><br>
										<p class="m-0 p-0 mt-3">Podaj płeć:</p>
										
										<input type="radio" id="Mężczyzna" name="gender" value="Mężczyzna">
										<label for="Mężczyzna">Mężczyzna</label><br>
										
										<input type="radio" id="Kobieta" name="gender" value="Kobieta">
										<label for="Kobieta">Kobieta</label><br>
										
										<input type="radio" id="undefine" name="gender" value="undefine">
										<label for="undefine">Płeć nieokreślona</label>
									</td>
									<td >
										<label for="rok" class="mt-4">Podaj rok urodzenia:</label><br>
										<input type="number" id="rok" name="rok" min="1910" max="2010"><br>
										<label for="mail">Podaj adres email:</label><br>
										<input type="email" id="mail" name="mail"><br>
										<label for="lang" class="mt-2">Wybierz ulubiony język programowania:</label><br>
										<select id="lang" name="lang" class="mt-1">
											<option value="chash">C#</option>
											<option value="cplus">C++</option>
											<option value="c">C</option>
											<option value="java">Java</option>
										</select><br>
										<p class="m-0 p-0 mt-2">Wybierz swoje zainteresowania:</p>
										<label for="gry">Gry</label>
										<input type="checkbox" id="gry" name="hobby">
										
										<label for="sport" class="ms-3">Sport</label>
										<input type="checkbox" id="sport" name="hobby">
										
										<label for="muzyka" class="ms-3">Muzyka</label>
										<input type="checkbox" id="muzyka" name="hobby">
									</td>
								</tr>
							</table>
							<input type="submit" class="button mb-3">
						</form> 
					</div> 
				</div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-4 bg-dark">
